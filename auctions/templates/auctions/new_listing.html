{% extends "auctions/layout.html" %}

{% block body %}
    <form action="{% url 'new_listing' %}" method="post">
        {% csrf_token %}
        <input type="text" class="form-control" placeholder="Title" name="title">
        <br>
        <input type="text" class="form-control" placeholder="Description" name="description">
        <br>
        <input type="number"class="form-control"  placeholder="Starting bid ($)" name="start_bid">
        <br>
        <input type="url" class="form-control" placeholder="Image url (Optional)" name="image">
        <br>
        <select class="form-control" name="categ" >
            <option value="">Category (optinal)</option>
            {% for category in categories %}
                <option value="{{ category.category }}">{{ category.category }}</option>
            {% endfor %}
        </select>
        <br>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>
{% endblock %}
